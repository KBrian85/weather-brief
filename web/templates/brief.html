<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Weather Brief</title>
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <main class="container">
      <section class="card">
        <h1>Daily Weather Brief</h1>

        <p><strong>{{.Location}}</strong></p>

        <h2>Today ({{.Today.Date}})</h2>
        <p>{{.TodayText}}</p>
        <ul>
          <li>High: {{printf "%.1f" .Today.TempMax}}°C</li>
          <li>Low: {{printf "%.1f" .Today.TempMin}}°C</li>
          <li>Precipitation: {{printf "%.1f" .Today.PrecipMM}} mm</li>
        </ul>

        <p><a href="/">Search again</a></p>
      </section>
    </main>
  </body>
</html>
